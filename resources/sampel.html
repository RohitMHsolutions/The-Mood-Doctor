<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer De-escalator AI</title>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
/* ================= THEME ================= */
:root{
  --bg:#F3F4F6;
  --card:#FFFFFF;
  --text:#111827;
  --muted:#6B7280;
  --border:#E5E7EB;
  --primary:#4F46E5;

  --low:#10B981;
  --mid:#F59E0B;
  --high:#EF4444;
}

body.dark{
  --bg:#0F172A;
  --card:#020617;
  --text:#E5E7EB;
  --muted:#9CA3AF;
  --border:#1F2937;
  --primary:#6366F1;
}

/* ================= BASE ================= */
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  padding:24px;
  display:flex;
  justify-content:center;
  transition:.3s;
}
.container{width:100%;max-width:920px}

/* ================= DARK TOGGLE ================= */
.theme-toggle{
  position:fixed;
  top:18px;
  right:18px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:var(--card);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  margin-bottom:20px;
  box-shadow:0 12px 24px rgba(0,0,0,.08);
}

/* ================= HEADER ================= */
.header{text-align:center;margin-bottom:20px}
.header p{color:var(--muted)}

/* ================= INPUT ================= */
textarea{
  width:100%;
  min-height:120px;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:15px;
}
textarea:focus{outline:none;border-color:var(--primary)}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:10px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ================= RESULTS ================= */
.results{display:none}

/* ================= RAGE ================= */
.rage-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.rage-value{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:22px;
  font-weight:900;
}
.rage-emoji{font-size:26px}

/* RAGE BAR */
.track{
  height:14px;
  background:#E5E7EB;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:16px;
}
.fill{
  height:100%;
  width:0%;
  border-radius:999px;
  position:relative;
  transform-origin:left;
}

/* Sweep shine */
.fill::after{
  content:"";
  position:absolute;
  top:0;
  left:-30%;
  width:30%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
  animation:sweep 1.2s ease forwards;
}

/* Animations */
.bounce{animation:bounceFill .9s cubic-bezier(.34,1.56,.64,1)}
.emoji-pop{animation:emojiPop .6s ease}
.emoji-shake{animation:emojiShake .4s linear}

@keyframes sweep{
  from{left:-30%}
  to{left:110%}
}
@keyframes bounceFill{
  0%{transform:scaleX(0)}
  80%{transform:scaleX(1.06)}
  100%{transform:scaleX(1)}
}
@keyframes emojiPop{
  0%{transform:scale(0)}
  70%{transform:scale(1.3)}
  100%{transform:scale(1)}
}
@keyframes emojiShake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  75%{transform:translateX(4px)}
}

/* ================= EDITOR ================= */
.response-label{
  font-weight:600;
  font-size:14px;
  margin-bottom:6px;
}
.editor-shell{
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  background:var(--card);
}
.ql-toolbar{
  border:none!important;
  border-bottom:1px solid var(--border)!important;
  background:rgba(0,0,0,.03);
}
body.dark .ql-toolbar{background:#020617}
.ql-container{border:none!important}

/* spacing fix */
.ql-editor{
  padding:10px 12px!important;
  line-height:1.45;
}
.ql-editor p{
  margin:0 0 6px 0!important;
}
.ql-editor p:last-child{margin-bottom:0!important}

/* ================= ACTIONS ================= */
.actions{
  display:flex;
  gap:12px;
  margin-top:14px;
}
.actions button{flex:1}
.copy{background:#16A34A}
.reset{background:#DC2626}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  .card{padding:16px}
  .actions{flex-direction:column}
}
</style>
</head>

<body>

<div class="theme-toggle" id="themeIcon" onclick="toggleTheme()">üåô</div>

<div class="container">

<div class="header">
<h1>üß† Mood Doctor</h1>
<p>Detect rage & generate calming responses</p>
</div>

<div class="card">
<textarea id="email" placeholder="Paste angry customer email here..."></textarea>
<button onclick="analyze()">Analyze & Generate</button>
</div>

<div class="card results" id="result">

<div class="rage-head">
<span>Rage Level</span>
<span class="rage-value">
  <span class="rage-emoji" id="rageEmoji">üòå</span>
  <span id="rageNum">0/100</span>
</span>
</div>

<div class="track">
<div class="fill" id="bar"></div>
</div>

<div class="response-label">Suggested Response (Editable)</div>
<div class="editor-shell">
  <div id="editor-container"></div>
</div>

<div class="actions">
<button class="copy" onclick="copyText()">Copy</button>
<button class="reset" onclick="analyze()">Regenerate</button>
</div>

</div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
const quill = new Quill('#editor-container',{theme:'snow'});

/* remove empty lines */
function cleanQuillSpacing(){
  quill.root.querySelectorAll('p').forEach(p=>{
    if(p.innerHTML === '<br>' || p.innerHTML.trim()===''){
      p.remove();
    }
  });
}

function analyze(){
  const text=document.getElementById("email").value;
  if(!text.trim())return;

  const rage=Math.min(100,
    text.length/3 +
    (text.match(/refund|angry|worst|delay|cancel|scam|unacceptable/gi)?.length||0)*12
  );

  const bar=document.getElementById("bar");
  const num=document.getElementById("rageNum");
  const emoji=document.getElementById("rageEmoji");
  const result=document.getElementById("result");

  result.style.display="block";
  bar.className="fill";
  bar.style.width="0%";
  emoji.className="rage-emoji";
  num.textContent="0/100";

  let c=0;
  const timer=setInterval(()=>{
    c++;
    bar.style.width=c+"%";
    num.textContent=c+"/100";

    if(c>=rage){
      clearInterval(timer);

      if(rage<=20){
        bar.style.background="var(--low)";
        emoji.textContent="üòå";
      }else if(rage<50){
        bar.style.background="#FACC15";
        emoji.textContent="üòï";
      }else if(rage<80){
        bar.style.background="var(--mid)";
        emoji.textContent="üò†";
        emoji.classList.add("emoji-pop");
      }else{
        bar.style.background="var(--high)";
        emoji.textContent="ü§¨";
        emoji.classList.add("emoji-shake");
      }

      bar.classList.add("bounce");

      quill.root.innerHTML=`
        <p>Hi,</p>
        <p>I completely understand how frustrating this situation must feel, and I sincerely apologize for the inconvenience caused.</p>
        <p>I‚Äôve escalated your concern and will personally ensure this is handled with priority.</p>
        <p>Warm regards,<br><strong>Support Team</strong></p>
      `;
      cleanQuillSpacing();
    }
  },12);
}

function copyText(){
  navigator.clipboard.writeText(quill.root.innerText);
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  document.getElementById("themeIcon").textContent =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
